---
- name: Obtain SSO token with using username/password credentials
  no_log: false
  ovirt_auth:
    url: "{{ lookup('env','OVIRT_URL') }}"
    username: "{{ lookup('env','OVIRT_USERNAME') }}"
    password: "{{ lookup('env','OVIRT_PASSWORD') }}"
    insecure: true
- name: Create VM with cloud init
  ovirt_vms:
    auth: "{{ ovirt_auth }}"
    name: "{{ vm_name_prefix}}-{{ item }}"
    template: "{{ template }}"
    cluster: "{{ cluster }}"
    memory: "{{ memory }}"
    high_availability: false
    stateless: "{{ is_stateless }}"
    wait: true
    cloud_init:
      nic_boot_protocol: "{{ ci_nic_boot_protocol }}"
      nic_name: "{{ ci_nic_name }}"
      nic_on_boot: true
      host_name: "{{ vm_name_prefix}}-{{ item }}.{{ vm_dns_domain }}"
      user_name: "{{ ci_user_name }}"
      root_password: "{{ password }}"
  with_sequence: count={{ number_of_vms }}
- ovirt_tags:
    name: "{{ vm_tag }}"
    state: attached
    vms:
      - "{{ vm_name_prefix}}-{{ item }}"
  with_sequence: count={{ number_of_vms }}
